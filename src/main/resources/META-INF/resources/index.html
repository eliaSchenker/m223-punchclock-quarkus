<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Punchclock Client</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script src="script.js" type="application/javascript"></script>
    </head>
    <body>
        <form id="createEntryForm">
            <label for="checkIn">Check in</label>
            <input type="datetime-local" name="checkIn" id="checkIn" required>
            <label for="checkOut">Check out</label>
            <input type="datetime-local" name="checkOut" id="checkOut" required>
            <input type="submit" value="Save" />
        </form>
        <form id="updateEntryForm" style="display:none">
            <button onclick="closeUpdateEntryForm()">Close</button>
            <p>Edit entry:</p>
            <input type="hidden" id="idUpdate" name="id">
            <label for="checkIn">Check in</label>
            <input type="datetime-local" name="checkIn" id="checkInUpdate" required>
            <label for="checkOut">Check out</label>
            <input type="datetime-local" name="checkOut" id="checkOutUpdate" required>
            <input type="submit" value="Update" />
        </form>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Check in</th>
                    <th>Check out</th>
                </tr>
            </thead>
            <tbody id="entryDisplay">
                <tr>
                    <td colspan="3">Loading...</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
